<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VIZLABS</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{background:#000;color:#fff;font-family:Montserrat,sans-serif}
.hero{position:relative;height:100vh;overflow:hidden}
.hero video{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
.overlay{
  position:relative;height:100%;
  display:flex;justify-content:space-between;align-items:flex-end;
  padding:40px 80px;background:rgba(0,0,0,.35)
}
.logo{font-size:48px;letter-spacing:4px;font-weight:600}
.social{display:flex;gap:14px}
.social a{
  width:46px;height:46px;border-radius:50%;
  display:flex;align-items:center;justify-content:center;
  color:#fff;text-decoration:none;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(0,0,0,.45);transition:.25s
}
.social a:hover{background:#fff;color:#000;transform:scale(1.1)}
@media(max-width:900px){
  .overlay{padding:30px;flex-direction:column;align-items:flex-start;gap:20px}
  .logo{font-size:36px}
}
</style>
</head>

<body>

<section class="hero">
  <video autoplay loop muted playsinline preload="metadata">
    <source src="Aurelia Heights Short 4k_1.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="logo">VIZLABS</div>
    <div class="social">
      <a href="mailto:contact@thevizlabs.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/viz.labs" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/architectamarnath/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.youtube.com/@TheVIZLABS" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</section>

<script>
document.addEventListener("click",()=>{
  const v=document.querySelector("video");
  v.muted=false;
  v.play();
},{once:true});
</script>

</body>
</html>
