<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>VIZLABS</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
*{margin:0;padding:0;box-sizing:border-box}
html,body{height:100%}
body{background:#000;color:#fff;font-family:Montserrat,sans-serif}

/* HERO */
.hero{position:relative;height:100vh}

/* VIDEO */
.hero video{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

/* OVERLAY */
.overlay{
  position:relative;
  height:100%;
  display:flex;
  flex-direction:column;
  justify-content:space-between;
  padding:clamp(18px,4vw,80px);
  background:rgba(0,0,0,.35);
}

/* LOGO */
.logo{
  font-size:clamp(26px,6vw,56px);
  letter-spacing:4px;
  font-weight:600;
}

/* SOCIAL */
.social{
  display:flex;
  justify-content:flex-end;
  gap:clamp(10px,2vw,18px);
}
.social a{
  width:clamp(38px,5vw,52px);
  height:clamp(38px,5vw,52px);
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  border:1px solid rgba(255,255,255,.3);
  background:rgba(0,0,0,.5);
  text-decoration:none;
  transition:.25s;
}
.social a:hover{background:#fff;color:#000;transform:scale(1.1)}
</style>
</head>

<body>

<section class="hero">
  <video autoplay loop muted playsinline preload="metadata">
    <source src="Aurelia Heights Short 4k_1.mp4" type="video/mp4">
  </video>

  <div class="overlay">
    <div class="logo">VIZLABS</div>
    <div class="social">
      <a href="mailto:contact@thevizlabs.com"><i class="fas fa-envelope"></i></a>
      <a href="https://www.instagram.com/viz.labs" target="_blank"><i class="fab fa-instagram"></i></a>
      <a href="https://www.linkedin.com/in/architectamarnath/" target="_blank"><i class="fab fa-linkedin-in"></i></a>
      <a href="https://www.youtube.com/@TheVIZLABS" target="_blank"><i class="fab fa-youtube"></i></a>
    </div>
  </div>
</section>

<script>
document.addEventListener("pointerdown",()=>{
  const v=document.querySelector("video");
  v.muted=false;
  v.play();
},{once:true});
</script>

</body>
</html>
